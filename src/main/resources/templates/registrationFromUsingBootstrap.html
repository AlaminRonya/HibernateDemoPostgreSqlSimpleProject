<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Registration Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >


</head>

<body>
	<div class="container">
		<form action="#" th:action="@{/save}" th:object="${student}" method="post">
		<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">Serial Number</label>
			  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your serial number"  th:field="*{id}">
			</div>
			<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">Name</label>
			  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name" th:field="*{name}">
			</div>
			<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">Email address</label>
			  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" th:field="*{email}">
			</div>
			<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">Student Id</label>
			  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your student id" th:field="*{gender}">
			</div>
			<div class="col-auto">
			    <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
			 </div>
		
		</form>
		
	</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
